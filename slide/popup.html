<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像ポップアップ例</title>
  <style>
    /* サムネイル画像 */
    .thumbnail {
      width: 150px;
      cursor: pointer;
      transition: 0.3s;
    }
    .thumbnail:hover {
      opacity: 0.8;
    }

    /* モーダル全体 */
    .modal {
      display: none; /* デフォルトは非表示 */
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    /* モーダル内の画像 */
    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      border-radius: 8px;
    }

    /* 閉じるボタン */
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .close:hover {
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- サムネイル画像 -->
  <img src="https://via.placeholder.com/400" alt="サンプル" class="thumbnail" id="myImg">

  <!-- モーダル部分 -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgInModal">
  </div>

  <script>
    // 要素を取得
    const modal = document.getElementById("myModal");
    const img = document.getElementById("myImg");
    const modalImg = document.getElementById("imgInModal");
    const span = document.getElementsByClassName("close")[0];

    // 画像クリックでモーダル表示
    img.onclick = function() {
      modal.style.display = "block";
      modalImg.src = this.src;
    }

    // 閉じるボタンで非表示
    span.onclick = function() {
      modal.style.display = "none";
    }

    // モーダル背景をクリックしても閉じる
    modal.onclick = function(e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
